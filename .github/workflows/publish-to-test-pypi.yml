name: Publish Python üêç distributions üì¶ to PyPI and TestPyPI

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Build
      run: |
        poetry build

    - name: Publish distribution üì¶ to Test PyPI
      env:
        TEST_PYPI_REPO_URL: https://test.pypi.org/legacy/
        TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        poetry config repositories.test-pypi $TEST_PYPI_REPO_URL
        poetry publish -r $TEST_PYPI_REPO_URL -u __token__ -p $TEST_PYPI_API_TOKEN
    - name: Publish distribution üì¶ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
